<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Happy Birthday Bestie</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet" />
  <style>
    body, html {
      margin: 0; padding: 0; height: 100%;
      background: black;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      width: 600px;
      height: 600px;
      perspective: 1000px;
      cursor: pointer;
      position: relative;
    }

    .card-inner {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 1s;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card.flipped .card-inner {
      transform: rotateY(180deg);
    }

    .card-face {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .heart {
      position: relative;
      width: 400px;
      height: 380px;
      background: red;
      transform: rotate(-45deg);
      animation: pulse 1.5s infinite;
      z-index: 1;
      border-radius: 0; /* no border radius here because shape is via pseudo */
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 400px;
      height: 380px;
      background: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -190px;
      left: 0;
    }

    .heart::after {
      left: 190px;
      top: 0;
    }

    .back {
      transform: rotateY(180deg);
      position: relative;
      flex-direction: column;
      gap: 15px;
    }

    .message {
      position: absolute;
      width: 260px;
      height: 260px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(45deg);
      color: black;
      font-weight: 600;
      font-size: 16px;
      text-align: center;
      line-height: 1.4;
      z-index: 10;
      pointer-events: none;
      user-select: none;
      overflow-wrap: break-word;
    }

    .back img {
      position: absolute;
      top: 55%;
      left: 50%;
      transform: translate(-50%, 0) rotate(45deg);
      width: 140px;
      height: auto;
      border-radius: 15px;
      z-index: 10;
      pointer-events: none;
      user-select: none;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }

    @keyframes pulse {
      0%, 100% {
        transform: rotate(-45deg) scale(1);
      }
      50% {
        transform: rotate(-45deg) scale(1.05);
      }
    }
  </style>
</head>
<body>

<div class="card" onclick="this.classList.toggle('flipped')">
  <div class="card-inner">
    <div class="card-face front">
      <div class="heart"></div>
    </div>
    <div class="card-face back">
      <div class="heart"></div>
      <div class="message">
        HAPPY BIRTHDAY ðŸ’–<br><br>
        I LOVE YOU SO MUCH BESTIE. WORDS CAN'T EXPLAIN HOW MUCH I LOVE YOU.<br><br>
        You stuck with me through thick and thin. You were always there when I needed you, and gave me hope when things were hard.<br><br>
        I love you from all my heart. Never leave or change (tho I know you never will) &lt;3
      </div>
      <img src="https://media.discordapp.net/attachments/1129111483469541477/1373062525414936698/IMG_1784.jpg?ex=68290ba0&is=6827ba20&hm=13558b38f50c22eb8a48d9f6dfab74e6bc0892a1b30dfa15e52acbca5d891a27&=&format=webp&width=266&height=473" alt="Bestie" />
    </div>
  </div>
</div>

</body>
</html>
